<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Visitado</title>
    {% endif %}
</head>

<body>
    <header class="site-header">
              <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="{{ url_for('visitado.home') }}">Visitado</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{ url_for('visitado.settings') }}">Settings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{ url_for('visitado.logout') }}">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{ url_for('visitado.login') }}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{ url_for('visitado.register') }}">Register</a>
                  </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
